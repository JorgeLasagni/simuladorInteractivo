    <main>
        <!--div class="div-titulo">
            <h1>Simulador Interactivo de Control de Biblioteca</h1>
        </div-->
        <div class="contenedor">
            <div class="div-formulario">
                <h2>Formulario OBRA</h2>
                <form action="#" id="formulario">
                    <!--input type="text" id="id"          placeholder="Ingrese el ID"-->
                    <input type="text" id="apellido"    placeholder="Ingrese el Apellido del Autor">
                    <input type="text" id="nombre"      placeholder="Ingrese el Nombre del Autor">
                    <input type="text" id="titulo"      placeholder="Ingrese el Título de la Obra">
                    <!--input type="text" id="panel"       placeholder="Ingrese el Panel de Ubicación"-->
                    <select class="form-select" aria-label="Default select example" id="panel">
                        <option selected>Seleccione el Panel de Ubicación de la Obra</option>
                        <option value="Der">Derecho  </option>
                        <option value="Izq">Izquierdo    </option>
                    </select>
                    <!--input type="text" id="subpanel"    placeholder="Ingrese el SubPanel de Ubicación"-->
                    <select class="form-select" aria-label="Default select example" id="subpanel">
                        <option selected>Seleccione el SubPanel de Ubicación de la Obra</option>
                        <option value="Der">Derecho  </option>
                        <option value="Izq">Izquierdo    </option>
                    </select>
                    <!--input type="text" id="nivel"       placeholder="Ingrese el Nivel (estante) de Ubicación"-->
                    <select class="form-select" aria-label="Default select example" id="nivel">
                        <option selected>Seleccione el Nivel o Estante de Ubicación de la Obra</option>
                        <option value="1°">Primero </option>
                        <option value="2°">Segundo    </option>
                        <option value="3°">Tercero </option>
                        <option value="4°">Cuarto    </option>
                        <option value="5°">Quinto </option>
                        <option value="6°">Sexto    </option>
                    </select>
                    <button type="submit" id="btnAgregar">Agregar</button> <!--para agregar o actualizar-->
                </form>
                <div> 
                    <select class="form-select" aria-label="Default select example" id="proceso">
                        <option selected>Seleccione el PROCESO que desea ejecutar</option>
                        <option value="1">Alta Automática de un lote de libros</option>
                        <option value="5">Selección de un grupo de libros</option>
                        <option value="6">Ordenar alfabéticamente según ...
                            <option value="1°">Primero </option>
                            <option value="2°">Segundo </option>
                            <option value="3°">Tercero </option>
                        </option>
                        <option value="7">Volver al Original</option>
                    </select>
                    <button type="submit" id="btnOtros">Procesa Otra Funcion</button> <!--para agregar o actualizar-->
                </div>   
            </div>       
        </div>
        <!--div class="div-listado"-->
            <!--h2>Listado de OBRAS</h2-->
            <div class="div-obras">
                <div class="tablita container">
                    <table class="tab table table-dark table-striped table-hover table-bordered border-primary table-xl"> 
                    <!------------------------------------------------------------->
                        <thead>
                            <tr>
                                <th scope="col"> </th>
                                <th scope="col"> </th>
                                <th scope="col"> </th>
                                <th scope="col">Ubicación</th>
                                <th scope="col"> </th>                    
                                <th scope="col"> </th>
                            </tr>
                            <tr>
                                <th scope="col">Código</th>
                                <th scope="col">Autor</th>
                                <th scope="col">Título</th>
                                <th scope="col">Panel-SubPanel-Nivel</th>
                                <th scope="col">Editar</th>
                                <th scope="col">Eliminar</th>
                            </tr>
                        </thead>
                        <!------------------------------------------------------------->
                        <tbody id="tab" class="table-xl">
                        </tbody>
                        <!------------------------------------------------------------->
                    </table>
                </div>
            </div>
        <!--/div-->
